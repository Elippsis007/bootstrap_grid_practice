<div class="container"> <div class=" text-center m-5 ">
        <h1>Contact Form</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4">
                <div class="card-body">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">First Name:</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="First name" required data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Last Name:</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Last name" required data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email <i class="fas fa-at"></i></label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Email address" required data-error="Valid email is required."> </div>
                                    </div>                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Message <i class="far fa-envelope"></i></label> <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required data-error="Please, leave us a message."></textarea> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-secondary btn-block" value="Send Message"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div> 
    </div>
